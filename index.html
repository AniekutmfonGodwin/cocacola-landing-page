<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca cola</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="./font/css/all.min.css">
</head>
<body>
    <section class="header">
        <div class="middle">
            <h1 class="font-w300">CHERRY</h1>
            <div class="mt-5 ">
                <img class="w-100" src="./img/png/cocacola_can@0,5x.png" alt="coca cola can">
            </div>
        </div>

        <!-- left panel -->
        <div class="left bg-secondary">
            <div class=" brand-logo pt-3 pl-5">
                <img src="./img/png/cocacola_logo@0,5x.png" alt="logo" srcset="">
            </div>

            <div class="ml-5 mt-5 header__content">
                <h1 class="font-s3 py-0 my-0 title font-w400">
                    Cherry
                </h1>
                     <span class="font-s3 py-0   title font-w400 pl-1 pt-0">
                        Coke
                     </span>
                <p class="font-s3 font-w200">Since 1985</p>
            </div>

            <div class="d-flex mt-5 pt-3">
                <div class="block "></div>
                <div class="ml-2 font-w500">Intense Refreshment</div>
            </div>

            <div class="ml-5 pt-3 text-bottom">
                <p>
                    Coca-Cola,officially named<br>
                    The Coca-Cola Company,is an<br>
                    American company specializing in<br>
                    soft drinks
                </p>
               
            </div>
        </div>
        

        <div class="right bg-primary">
            <div class="right-bg"></div>
            <div class="w-100 mt-3  pr-5 btn-right toggle-btn" >
                <i class="fa fa-align-right"></i>
            </div>
            <div class="hero__text-middle w-75 ml-4 ">
                <span class="font-w900 font-s2">
                    A
                </span>
                <span class="font-s6 mx-2 font-w900">
                    TWIST
                </span>
                <span class="font-w900 font-s2">
                    ON
                </span>
                <br>
                <span class="font-s6 font-w900">
                    DELICIOUS
                </span>
                
            </div>
            <div class="w-100 mt-5 mb-3 pr-5 btn-right toggle-btn" >
                <i class="fa fa-arrow-right"></i>
            </div>
            <div class="hero__text-bottom">
                <div class="font-s2 text-right mr-5" >
                    REFRESHING FLAVORS
                </div>
                <div class="bg"></div>
            </div>
    
    
            


        </div>
        
    </section>


    <script src="./font/js/all.min.js"></script>

    <script src="./js/main.js"></script>
</body>
</html>
