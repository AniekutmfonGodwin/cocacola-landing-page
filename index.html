<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca cola</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="./font/css/all.min.css">
</head>
<body>
    <section class="header">

        <!-- letf panel -->
        <div class="left bg-secondary">
            <div class=" brand-logo pt-3 pl-5">
                <img src="./img/png/cocacola_logo@0,5x.png" alt="logo" srcset="">
            </div>

            <div class="ml-5 mt-5 header__content">
                <h1 class="font-s3 py-0 my-0 title font-w400">
                    Cherry
                </h1>
                     <span class="font-s3 py-0   title font-w400 pl-1 pt-0">
                        Coke
                     </span>
                <p class="font-s3 font-w200">Since 1985</p>
            </div>

            <div class="d-flex mt-5 pt-3">
                <div class="block "></div>
                <div class="ml-2 font-w500">Intense Refreshment</div>
            </div>

            <div class="ml-5 pt-3 text-bottom">
                <p>
                    Coca-Cola,officially named<br>
                    The Coca-Cola Company,is an<br>
                    American company specializing in<br>
                    soft drinks
                </p>
               
            </div>
        </div>
        

        <div class="right bg-primary">
            <div class="w-100 text-right toggle-btn">
                <i class="fa fa-align-right"></i>
            </div>
        </div>
        
    </section>


    <script src="./font/js/all.min.js"></script>

    <script src="./js/main.js"></script>
</body>
</html>
